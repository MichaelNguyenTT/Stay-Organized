<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/todo_details.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <main>
        <div id="post-it-note">
            <form id="task-form">
                <label for="task-category">Category</label>
                <input type="text" id="task-category" readonly>
    
                <label for="description">description</label>
                <input type="text" id="description" readonly>
    
                <label for="deadline">Deadline</label>
                <input type="text" id="deadline" readonly>
    
                <label for="priority">Priority Status</label>
                <input type="text" id="priority" readonly>
    
                <button type="submit">Mark Complete</button>
            </form>
        </div>
    </main>
    <script src="scripts/todo_details.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
